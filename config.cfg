
<histoneModifications>
    <mod name="H3K12"  type="unmodified|methylated|acetylated" enabled="1"   value="0|1|2"/>
</histoneModifications>


<nNucleosomes value="60"/>
<cyclicChromosomes value="1"/>

<initialState>
    <mod name="H3K12"  type="twoParts" value="1|2"/>
</initialState>
<stopCriterion type="afterAllReplications"  value=""/>
<simulationAlgorithm  value="orig"/>
<visualizationOutput  value="2"/>
<deleteContentOfOutputDir  value="1"/>
<nSimulations  value="5"/>
<verbose  value="0"/>
<seed  value="0"/>

<nReplications  enabled="1" value="50"/>
<replicationFrequency type="fixedTime" value="5"/>
<replicationModel type="random" enabled="0" value="random"/>

<phaseDefinition enabled="1" value="1:all"/>
<phaseDuration type="equal" value="equal"/>

<enzymeDef>
	<par name="name" enabled="1" value="2[2]2:202"/>
	<par name="size" type="symmetric" value="1"/>
	<par name="concentration" type="absolute" value="1"/>
	<par name="bindingRatesRuleSet">
		<par name="2[2]2:202" type="explicitRate" enabled="1" value="2[2]2:1:202"/>
	</par>
	<par name="dissociationRate" type="absolute" value="5"/>
</enzymeDef>
